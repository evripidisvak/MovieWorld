{% extends 'base.html' %}
{% block main %}
<div class="container text-center">
    <div class="row align-items-center mb-3 new_movie_form">
        <h1>Create New Movie</h1>
        <form method="POST" enctype="multipart/form-data">
        <!-- Security token -->
        {% csrf_token %}
        
        <!-- Using the formset -->
        {{ form.as_p }}
        
        <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
    <a class="btn btn-secondary" role="button" href="{% url 'index' %}">Back to Homepage</a>
</div>
{% endblock main %}
