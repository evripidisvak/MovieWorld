{% extends 'base.html' %}
{% block main %}
<div class="container text-center">
    <div class="row align-items-center vh-100">
        <div class="sign_form">
            <h2>Signing Up</h2>
            <form class="sign_form mb-3" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <a class="btn btn-secondary" role="button" href="{% url 'index' %}">Back to Homepage</a>
        </div>
    </div>
</div>
{% endblock main %}
