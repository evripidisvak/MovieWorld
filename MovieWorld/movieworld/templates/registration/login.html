{% extends 'base.html' %}
{% block main %}
<div class="container text-center vh-100">
  <div class="row align-items-center vh-100">
    <div class="login_form">
      <h1>Login</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock main %}
